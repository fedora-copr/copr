---
apiVersion: v1
kind: Pod
metadata:
  name: copr-redis
  labels:
    app: copr
    component: redis
spec:
  hostname: redis
  containers:
    - name: redis
      image: copr-redis:latest
      ports:
        - containerPort: 6379
          protocol: TCP
      volumeMounts:
        - name: redis-data
          mountPath: /data
      readinessProbe:
        exec:
          command: ["redis-cli", "ping"]
        initialDelaySeconds: 5
        periodSeconds: 10
        timeoutSeconds: 5
      livenessProbe:
        exec:
          command: ["redis-cli", "ping"]
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 5
      resources:
        limits:
          memory: "256Mi"
          cpu: "200m"
  volumes:
    - name: redis-data
      persistentVolumeClaim:
        claimName: copr-redis-data
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    component: redis
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP

