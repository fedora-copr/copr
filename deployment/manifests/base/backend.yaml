---
apiVersion: v1
kind: Pod
metadata:
  name: copr-backend
  labels:
    app: copr
    component: backend
spec:
  hostname: backend
  containers:
    # Log service
    - name: backend-log
      image: copr-backend:latest
      command:
        - /usr/bin/tini
        - "--"
        - /usr/bin/copr_run_logger.py
      volumeMounts:
        - name: results-data
          mountPath: /var/lib/copr/public_html/results
      resources:
        limits:
          memory: "256Mi"
          cpu: "200m"

    # Build dispatcher
    - name: backend-build
      image: copr-backend:latest
      command:
        - /usr/bin/tini
        - "--"
        - /run-backend
        - "--sign-host"
        - "keygen"
        - /usr/bin/copr-run-dispatcher-backend
        - builds
      volumeMounts:
        - name: results-data
          mountPath: /var/lib/copr/public_html/results
      resources:
        limits:
          memory: "512Mi"
          cpu: "500m"

    # Action dispatcher
    - name: backend-action
      image: copr-backend:latest
      command:
        - /usr/bin/tini
        - "--"
        - /run-backend
        - "--sign-host"
        - "keygen"
        - /usr/bin/copr-run-dispatcher-backend
        - actions
      volumeMounts:
        - name: results-data
          mountPath: /var/lib/copr/public_html/results
      resources:
        limits:
          memory: "256Mi"
          cpu: "200m"

    # HTTP server for build results (lighttpd/nginx)
    - name: backend-httpd
      image: copr-backend-httpd:latest
      ports:
        - containerPort: 5002
          protocol: TCP
      volumeMounts:
        - name: results-data
          mountPath: /var/lib/copr/public_html/results
      readinessProbe:
        httpGet:
          path: /
          port: 5002
        initialDelaySeconds: 5
        periodSeconds: 10
        timeoutSeconds: 5
      livenessProbe:
        httpGet:
          path: /
          port: 5002
        initialDelaySeconds: 15
        periodSeconds: 30
        timeoutSeconds: 5
      resources:
        limits:
          memory: "256Mi"
          cpu: "200m"

  volumes:
    - name: results-data
      persistentVolumeClaim:
        claimName: copr-results-data
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: backend-httpd
spec:
  selector:
    component: backend
  ports:
    - port: 5002
      targetPort: 5002
      protocol: TCP
