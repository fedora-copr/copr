---
apiVersion: v1
kind: Pod
metadata:
  name: copr-keygen
  labels:
    app: copr
    component: keygen
spec:
  hostname: keygen
  containers:
    # Signd service (GPG signing daemon)
    - name: keygen-signd
      image: copr-keygen:latest
      command:
        - /usr/bin/tini
        - "--"
        - /signd-entrypoint
      ports:
        - containerPort: 5167
          protocol: TCP
      volumeMounts:
        - name: keygen-data
          mountPath: /var/lib/copr-keygen
      resources:
        limits:
          memory: "256Mi"
          cpu: "200m"

    # Keygen HTTPD (key generation API)
    - name: keygen-httpd
      image: copr-keygen:latest
      command:
        - /usr/bin/tini
        - "--"
        - /bin/bash
        - "-c"
        - "mkdir --mode=0700 -p /var/lib/copr-keygen/phrases /var/lib/copr-keygen/gnupg && mkdir --mode=0755 -p /var/run/httpd && exec /usr/sbin/httpd -DFOREGROUND"
      ports:
        - containerPort: 5003
          protocol: TCP
      volumeMounts:
        - name: keygen-data
          mountPath: /var/lib/copr-keygen
      resources:
        limits:
          memory: "256Mi"
          cpu: "200m"

  volumes:
    - name: keygen-data
      persistentVolumeClaim:
        claimName: copr-keygen-data
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: keygen
spec:
  selector:
    component: keygen
  ports:
    - name: httpd
      port: 5003
      targetPort: 5003
      protocol: TCP
    - name: signd
      port: 5167
      targetPort: 5167
      protocol: TCP

