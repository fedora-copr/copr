---
apiVersion: v1
kind: Pod
metadata:
  name: copr-frontend
  labels:
    app: copr
    component: frontend
spec:
  hostname: frontend
  initContainers:
    - name: frontend-init
      image: copr-frontend:latest
      command:
        - /usr/bin/tini
        - "--"
        - /frontend-init
      resources:
        limits:
          memory: "512Mi"
          cpu: "500m"
  containers:
    - name: frontend
      image: copr-frontend:latest
      ports:
        - containerPort: 5000
          protocol: TCP
      readinessProbe:
        httpGet:
          path: /api_3/ping
          port: 5000
        initialDelaySeconds: 5
        periodSeconds: 10
        timeoutSeconds: 5
      livenessProbe:
        httpGet:
          path: /api_3/ping
          port: 5000
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 5
      resources:
        limits:
          memory: "1Gi"
          cpu: "1000m"
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    component: frontend
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
