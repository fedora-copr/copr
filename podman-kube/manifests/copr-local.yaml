# Local development manifest - mounts source code from repo
# Ports: 5000 Frontend, 5001 DistGit, 5002 Backend Results, 5005 Resalloc WebUI, 5009 PostgreSQL

---
apiVersion: v1
kind: Pod
metadata:
  name: copr-database
  labels:
    app: copr
    component: database
spec:
  hostname: database
  containers:
    - name: database
      image: copr-database:latest
      imagePullPolicy: Never
      env:
        - name: POSTGRESQL_USER
          value: "copr-fe"
        - name: POSTGRESQL_PASSWORD
          value: "coprpass"
        - name: POSTGRESQL_DATABASE
          value: "coprdb"
      ports:
        - containerPort: 5432
          hostPort: 5009
          protocol: TCP
      volumeMounts:
        - name: database-data
          mountPath: /var/lib/pgsql/data
  volumes:
    - name: database-data
      persistentVolumeClaim:
        claimName: copr-database-data
  restartPolicy: Always

---
apiVersion: v1
kind: Pod
metadata:
  name: copr-redis
  labels:
    app: copr
    component: redis
spec:
  hostname: redis
  containers:
    - name: redis
      image: copr-redis:latest
      imagePullPolicy: Never
      ports:
        - containerPort: 6379
          protocol: TCP
      volumeMounts:
        - name: redis-data
          mountPath: /data
  volumes:
    - name: redis-data
      persistentVolumeClaim:
        claimName: copr-redis-data
  restartPolicy: Always

---
apiVersion: v1
kind: Pod
metadata:
  name: copr-frontend
  labels:
    app: copr
    component: frontend
spec:
  hostname: frontend
  containers:
    - name: frontend
      image: copr-frontend:latest
      imagePullPolicy: Never
      env:
        - name: REDIS_HOST
          value: "copr-redis"
        - name: PYTHONPATH
          value: "/opt/copr/frontend/coprs_frontend:/opt/copr/common"
      ports:
        - containerPort: 5000
          hostPort: 5000
          protocol: TCP
      volumeMounts:
        - name: copr-source
          mountPath: /opt/copr
  volumes:
    - name: copr-source
      hostPath:
        path: COPR_SOURCE_PATH
        type: Directory
  restartPolicy: Always

---
apiVersion: v1
kind: Pod
metadata:
  name: copr-backend-httpd
  labels:
    app: copr
    component: backend-httpd
spec:
  hostname: backend-httpd
  containers:
    - name: backend-httpd
      image: copr-backend-httpd:latest
      imagePullPolicy: Never
      ports:
        - containerPort: 5002
          hostPort: 5002
          protocol: TCP
      volumeMounts:
        - name: results-data
          mountPath: /var/lib/copr/public_html/results
  volumes:
    - name: results-data
      persistentVolumeClaim:
        claimName: copr-results-data
  restartPolicy: Always

---
apiVersion: v1
kind: Pod
metadata:
  name: copr-backend
  labels:
    app: copr
    component: backend
spec:
  hostname: backend
  containers:
    - name: backend-log
      image: copr-backend:latest
      imagePullPolicy: Never
      env:
        - name: PYTHONPATH
          value: "/opt/copr/backend:/opt/copr/common"
      command:
        - /usr/bin/tini
        - "--"
        - /usr/bin/copr_run_logger.py
      volumeMounts:
        - name: results-data
          mountPath: /var/lib/copr/public_html/results
        - name: copr-source
          mountPath: /opt/copr

    - name: backend-build
      image: copr-backend:latest
      imagePullPolicy: Never
      env:
        - name: PYTHONPATH
          value: "/opt/copr/backend:/opt/copr/common"
      securityContext:
        capabilities:
          add:
            - NET_BIND_SERVICE
      command:
        - /usr/bin/tini
        - "--"
        - /run-backend
        - "--sign-host"
        - "copr-keygen"
        - /usr/bin/copr-run-dispatcher-backend
        - builds
      volumeMounts:
        - name: results-data
          mountPath: /var/lib/copr/public_html/results
        - name: copr-source
          mountPath: /opt/copr

    - name: backend-action
      image: copr-backend:latest
      imagePullPolicy: Never
      env:
        - name: PYTHONPATH
          value: "/opt/copr/backend:/opt/copr/common"
      securityContext:
        capabilities:
          add:
            - NET_BIND_SERVICE
      command:
        - /usr/bin/tini
        - "--"
        - /run-backend
        - "--sign-host"
        - "copr-keygen"
        - /usr/bin/copr-run-dispatcher-backend
        - actions
      volumeMounts:
        - name: results-data
          mountPath: /var/lib/copr/public_html/results
        - name: copr-source
          mountPath: /opt/copr

  volumes:
    - name: results-data
      persistentVolumeClaim:
        claimName: copr-results-data
    - name: copr-source
      hostPath:
        path: COPR_SOURCE_PATH
        type: Directory
  restartPolicy: Always

---
apiVersion: v1
kind: Pod
metadata:
  name: copr-distgit
  labels:
    app: copr
    component: distgit
spec:
  hostname: distgit
  containers:
    - name: distgit
      image: copr-distgit:latest
      imagePullPolicy: Never
      env:
        - name: PYTHONPATH
          value: "/opt/copr/dist-git:/opt/copr/common"
      command:
        - /usr/bin/tini
        - "--"
        - bash
        - "-c"
        - "mkdir -p /var/lib/dist-git/cache /var/lib/dist-git/git && exec /usr/bin/copr-run-dispatcher-dist-git imports"
      volumeMounts:
        - name: distgit-data
          mountPath: /var/lib/dist-git
        - name: distgit-logs
          mountPath: /var/lib/copr-dist-git
        - name: copr-source
          mountPath: /opt/copr

    - name: distgit-httpd
      image: copr-distgit:latest
      imagePullPolicy: Never
      command:
        - /usr/sbin/httpd
        - "-DFOREGROUND"
      ports:
        - containerPort: 5001
          hostPort: 5001
          protocol: TCP
      volumeMounts:
        - name: distgit-data
          mountPath: /var/lib/dist-git
        - name: distgit-logs
          mountPath: /var/lib/copr-dist-git
        - name: copr-source
          mountPath: /opt/copr

  volumes:
    - name: distgit-data
      persistentVolumeClaim:
        claimName: copr-distgit-data
    - name: distgit-logs
      emptyDir: {}
    - name: copr-source
      hostPath:
        path: COPR_SOURCE_PATH
        type: Directory
  restartPolicy: Always

---
apiVersion: v1
kind: Pod
metadata:
  name: copr-keygen
  labels:
    app: copr
    component: keygen
spec:
  hostname: keygen
  containers:
    - name: keygen-signd
      image: copr-keygen:latest
      imagePullPolicy: Never
      command:
        - /usr/bin/tini
        - "--"
        - /signd-entrypoint
      ports:
        - containerPort: 5167
          protocol: TCP
      volumeMounts:
        - name: keygen-data
          mountPath: /var/lib/copr-keygen
        - name: copr-source
          mountPath: /opt/copr

    - name: keygen-httpd
      image: copr-keygen:latest
      imagePullPolicy: Never
      command:
        - /usr/bin/tini
        - "--"
        - /bin/bash
        - "-c"
        - "mkdir --mode=0777 -p /var/lib/copr-keygen/phrases /var/lib/copr-keygen/gnupg && mkdir --mode=0777 -p /var/run/httpd && exec /usr/sbin/httpd -DFOREGROUND"
      ports:
        - containerPort: 5003
          protocol: TCP
      volumeMounts:
        - name: keygen-data
          mountPath: /var/lib/copr-keygen
        - name: copr-source
          mountPath: /opt/copr

  volumes:
    - name: keygen-data
      persistentVolumeClaim:
        claimName: copr-keygen-data
    - name: copr-source
      hostPath:
        path: COPR_SOURCE_PATH
        type: Directory
  restartPolicy: Always

---
apiVersion: v1
kind: Pod
metadata:
  name: copr-resalloc
  labels:
    app: copr
    component: resalloc
spec:
  hostname: resalloc
  containers:
    - name: resalloc
      image: copr-resalloc:latest
      imagePullPolicy: Never
      command:
        - /bin/bash
        - "-c"
        - "cd $(rpm -ql resalloc-server |grep alembic.ini |xargs dirname) && alembic-3 upgrade head && /usr/bin/resalloc-server"
      ports:
        - containerPort: 49100
          protocol: TCP
      volumeMounts:
        - name: resalloc-data
          mountPath: /persistent

    - name: resalloc-webui
      image: copr-resalloc:latest
      imagePullPolicy: Never
      command:
        - python3
        - "-c"
        - "from resallocwebui.app import app; app.run(host='0.0.0.0')"
      ports:
        - containerPort: 5000
          hostPort: 5005
          protocol: TCP
      volumeMounts:
        - name: resalloc-data
          mountPath: /persistent

  volumes:
    - name: resalloc-data
      persistentVolumeClaim:
        claimName: copr-resalloc-data
  restartPolicy: Always

---
apiVersion: v1
kind: Pod
metadata:
  name: copr-builder
  labels:
    app: copr
    component: builder
spec:
  hostname: builder
  containers:
    - name: builder
      image: copr-builder:latest
      imagePullPolicy: Never
      env:
        - name: PYTHONPATH
          value: "/opt/copr/rpmbuild:/opt/copr/common"
      ports:
        - containerPort: 22
          protocol: TCP
      securityContext:
        privileged: true
      volumeMounts:
        - name: copr-source
          mountPath: /opt/copr
  volumes:
    - name: copr-source
      hostPath:
        path: COPR_SOURCE_PATH
        type: Directory
  restartPolicy: Always
